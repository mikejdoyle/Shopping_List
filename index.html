<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" type="text/css" href="./css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script language="JavaScript" type="text/javascript" src="./lib/angular.min.js"></script>
    <script src="./js/List.js" type="text/javascript"></script>
    <script src="./lib/js/bootstrap.js"></script>
</head>
<body>
    <div ng-app>
        <div ng-controller="slctrl">
            <form ng-submit = "additem()">
              <input type="text" placeholder= "Grocery Item" ng-model = "itemtext">
              <input type ="submit" class="btn-primary">

            </form>
            <ul>
                <li ng-repeat = "item in itemslist">
                    <span class="bought-{{item.bought}}">{{item.text}} </span></li>
            </ul>

        </div>
    </div>
    <div id="divimg">

    </div>
    <div class="container">
         <div class="jumbotron">
             <form id="item-form">

              </form>
              <div id="list-box">
                   <p></p>
              </div>
          </div>

    </div>
</body>
</html>
